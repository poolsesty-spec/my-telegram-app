<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eluma Cosmic Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #a3e635; --bg: #1a2a2d; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Фоновое изображение с ПАРАЛЛАКСОМ */
        #parallaxBg {
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%;
            z-index: -2;
            background-image: url('./background.jpg'); /* Твой загруженный файл */
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            filter: brightness(0.9) contrast(1.1);
            transition: transform 0.1s linear; /* для плавности параллакса */
        }

        /* Кинематографическое ЗЕРНО */
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.12;
        }

        /* Стиль Стекла (Plexiglass) */
        .plex {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
        }

        /* Чистая шапка (без затемнения сверху) */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 18px;
        }

        /* Заблокированная кнопка (нельзя отжать) */
        .btn-locked {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px rgba(163, 230, 53, 0.3);
            pointer-events: none;
            border: none;
        }

        input { outline: none; border: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Слои фона -->
    <div id="parallaxBg"></div>
    <div class="grain"></div>

    <div id="app">
        <!-- SETUP SCREEN -->
        <div id="setupScreen" class="p-8 min-h-screen flex flex-col justify-center hidden">
            <div class="plex p-8 text-center">
                <h1 class="text-3xl font-black italic mb-6 tracking-tighter">ELUMA</h1>
                <input id="goalInput" type="text" placeholder="Главная цель..." class="w-full bg-black/30 p-4 rounded-2xl mb-4 text-white">
                <div id="tasksInputs" class="space-y-2 mb-8"></div>
                <button onclick="saveSettings()" class="w-full py-4 rounded-2xl bg-lime-400 text-black font-black uppercase tracking-widest">Активировать</button>
            </div>
        </div>

        <!-- MAIN DASHBOARD -->
        <div id="mainScreen" class="min-h-screen flex flex-col">
            
            <!-- Примагниченная карточка цели (БЕЗ затемнения вокруг) -->
            <div class="sticky-header">
                <div class="plex p-4 flex items-center gap-4">
                    <img id="userAvatar" src="https://via.placeholder.com/100?text=E" class="w-12 h-12 rounded-full border border-white/20 object-cover">
                    <div class="flex-1 overflow-hidden">
                        <p class="text-[8px] font-bold uppercase tracking-[2px] text-lime-400/70 mb-1">Pillar of Focus</p>
                        <h2 id="displayGoal" class="text-sm font-black uppercase tracking-tight truncate mb-2">...</h2>
                        <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                            <div id="mainProgress" class="h-full bg-lime-400 transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-5 pt-4 flex-1">
                <!-- СТАТИСТИКА (ДНИ И ОЧКИ) -->
                <div class="flex gap-3 mb-8 items-stretch">
                    <!-- Дни на пути (Белый шрифт, Центрировано, Узкая) -->
                    <div class="plex flex-1 flex flex-col items-center justify-center p-2">
                        <span class="text-[7px] font-bold text-white/40 uppercase tracking-[2px] mb-1 text-center">Days on Path</span>
                        <span id="daysText" class="text-xs font-black text-white">0</span>
                    </div>
                    
                    <!-- Стеклянные очки (Справа, Ширина как у задачи) -->
                    <div class="plex w-[calc(50%-6px)] p-3 flex flex-col items-center justify-center">
                        <span class="text-[7px] font-bold text-lime-400/80 uppercase tracking-[2px] mb-1">Discipline Points</span>
                        <span id="pointsText" class="text-xl font-black text-white leading-none">0</span>
                    </div>
                </div>

                <!-- СЕТКА ЗАДАЧ (Без эмодзи, Текст по центру) -->
                <div id="tasksGrid" class="grid grid-cols-2 gap-3 mb-10"></div>

                <!-- НАВИГАЦИЯ (ТРИ ТОЧКИ) -->
                <div class="flex justify-center pb-12">
                    <button onclick="goToSettings()" class="plex w-16 h-10 rounded-full flex items-center justify-center gap-1.5 active:scale-90 transition-transform">
                        <div class="w-1 h-1 bg-white/20 rounded-full"></div>
                        <div class="w-1.5 h-1.5 bg-lime-400 rounded-full shadow-[0_0_5px_#a3e635]"></div>
                        <div class="w-1 h-1 bg-white/20 rounded-full"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- SETTINGS SCREEN -->
        <div id="editScreen" class="p-6 hidden">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-xl font-black uppercase italic tracking-tighter">Correction</h2>
                <button onclick="backToMain()" class="text-[9px] plex px-4 py-2 rounded-xl font-black text-lime-400 uppercase">Back</button>
            </div>
            <div class="space-y-6">
                <div class="plex p-5">
                    <label class="text-[9px] font-bold text-gray-500 uppercase mb-2 block">Edit Main Goal</label>
                    <input id="editGoalInput" type="text" class="w-full bg-transparent border-b border-white/10 p-1 font-bold text-white">
                </div>
                <div class="plex p-5">
                    <label class="text-[9px] font-bold text-gray-500 uppercase mb-4 block">Edit Pillars</label>
                    <div id="editTasksInputs" class="space-y-3"></div>
                </div>
                <button onclick="updateSettings()" class="w-full py-5 rounded-3xl bg-lime-400 text-black font-black uppercase tracking-widest">Apply</button>
                <button onclick="fullReset()" class="w-full py-2 text-[8px] text-red-500 font-bold opacity-30 mt-4 uppercase">Reset All</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        // ЛОГИКА ПАРАЛЛАКСА
        window.addEventListener('scroll', () => {
            const scrollPos = window.pageYOffset;
            const bg = document.getElementById('parallaxBg');
            // При скролле вниз (scrollPos > 0), фон движется вверх
            bg.style.transform = `translateY(${scrollPos * -0.15}px)`; 
        });

        if (WebApp.initDataUnsafe?.user?.photo_url) {
            document.getElementById('userAvatar').src = WebApp.initDataUnsafe.user.photo_url;
        }

        // --- СОСТОЯНИЕ ---
        let state = {
            goal: localStorage.getItem('el_goal') || '',
            tasks: JSON.parse(localStorage.getItem('el_tasks')) || [],
            completed: JSON.parse(localStorage.getItem('el_completed_today')) || [],
            points: parseInt(localStorage.getItem('el_points')) || 0,
            days: parseInt(localStorage.getItem('el_days')) || 0,
            lastDate: localStorage.getItem('el_last_date') || '' 
        };

        // Сброс в 3 утра
        function getElumaDate() {
            let now = new Date();
            now.setHours(now.getHours() - 3); 
            return now.toDateString();
        }

        function checkDailyReset() {
            const today = getElumaDate();
            if (state.lastDate !== today) {
                state.completed = [];
                state.lastDate = today;
                saveState();
            }
        }

        function saveState() {
            localStorage.setItem('el_goal', state.goal);
            localStorage.setItem('el_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('el_completed_today', JSON.stringify(state.completed));
            localStorage.setItem('el_points', state.points);
            localStorage.setItem('el_days', state.days);
            localStorage.setItem('el_last_date', state.lastDate);
        }

        const tIn = document.getElementById('tasksInputs');
        const eIn = document.getElementById('editTasksInputs');
        for (let i = 0; i < 6; i++) {
            tIn.innerHTML += `<input type="text" placeholder="Task ${i+1}" class="t-in w-full bg-black/20 border border-white/5 p-3 rounded-xl text-sm mb-1 text-white">`;
            eIn.innerHTML += `<input type="text" class="e-in w-full bg-black/20 border border-white/5 p-3 rounded-xl text-sm text-white">`;
        }

        function init() {
            checkDailyReset();
            if (!state.goal) {
                document.getElementById('setupScreen').classList.remove('hidden');
                document.getElementById('mainScreen').classList.add('hidden');
            } else {
                document.getElementById('setupScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                render();
            }
        }

        function toggleTask(idx) {
            if (state.completed.includes(idx)) return; // Нельзя отжать!

            state.completed.push(idx);
            state.points += 1;
            if (state.completed.length === 6) {
                state.points += 6; // Бонус
                state.days += 1;
            }
            saveState();
            render();
            WebApp.HapticFeedback.impactOccurred('medium');
        }

        function render() {
            document.getElementById('displayGoal').innerText = state.goal;
            document.getElementById('pointsText').innerText = state.points;
            document.getElementById('daysText').innerText = state.days;
            
            const grid = document.getElementById('tasksGrid');
            grid.innerHTML = '';
            state.tasks.forEach((t, i) => {
                const isDone = state.completed.includes(i);
                grid.innerHTML += `
                    <div class="plex p-5 flex flex-col justify-center items-center text-center min-h-[130px] active:scale-95 transition-all" onclick="toggleTask(${i})">
                        <p class="text-[11px] font-bold leading-tight mb-4 flex-1 flex items-center justify-center">${t}</p>
                        <div class="w-full py-2.5 rounded-xl text-[8px] font-black uppercase border border-white/10 ${isDone ? 'btn-locked' : 'text-lime-400 bg-white/5'}">
                            ${isDone ? 'DONE' : 'EXECUTE'}
                        </div>
                    </div>
                `;
            });
            document.getElementById('mainProgress').style.width = (state.completed.length / 6 * 100) + '%';
        }

        function saveSettings() {
            const g = document.getElementById('goalInput').value;
            const t = Array.from(document.querySelectorAll('.t-in')).map(i => i.value).filter(v => v !== '');
            if (g && t.length === 6) {
                state.goal = g; state.tasks = t; state.lastDate = getElumaDate();
                saveState(); init();
            }
        }

        function updateSettings() {
            const g = document.getElementById('editGoalInput').value;
            const t = Array.from(document.querySelectorAll('.e-in')).map(i => i.value).filter(v => v !== '');
            if (g && t.length === 6) {
                state.goal = g; state.tasks = t;
                saveState(); backToMain();
            }
        }

        function goToSettings() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('editScreen').classList.remove('hidden');
            document.getElementById('editGoalInput').value = state.goal;
            const inputs = document.querySelectorAll('.e-in');
            state.tasks.forEach((t, i) => inputs[i].value = t);
        }

        function backToMain() {
            document.getElementById('editScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            render();
        }

        function fullReset() {
            if(confirm('Reset all progress?')) { localStorage.clear(); location.reload(); }
        }

        init();
    </script>
</body>
</html>
