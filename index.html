<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eluma Elite</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #a3e635; --bg: #0d1111; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }

        #parallaxBg {
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%;
            z-index: -2;
            background-image: url('./background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.75;
            filter: brightness(0.9) contrast(1.1);
            transform: translate3d(0,0,0);
            will-change: transform;
        }

        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.15;
        }

        .plex {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 18px;
        }

        .accent-text { color: var(--accent); }

        .btn-locked {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px rgba(163, 230, 53, 0.4);
            pointer-events: none;
        }

        /* Плавное появление приложения */
        #app { opacity: 0; transition: opacity 0.5s ease; }
        .show-app { opacity: 1 !important; }

        .hidden { display: none !important; }
        input { outline: none; border: none; background: transparent; color: white; }
    </style>
</head>
<body>

    <div id="parallaxBg"></div>
    <div class="grain"></div>

    <div id="app">
        <!-- SETUP -->
        <div id="setupScreen" class="p-8 min-h-screen flex flex-col justify-center hidden">
            <div class="plex p-8 text-center shadow-2xl">
                <h1 class="text-3xl font-black italic mb-6 tracking-tighter accent-text">ELUMA</h1>
                <div class="plex bg-black/30 p-4 rounded-2xl mb-4 text-center">
                    <input id="goalInput" type="text" placeholder="Главная цель..." class="w-full text-center font-bold">
                </div>
                <div id="tasksInputs" class="space-y-2 mb-8 text-left"></div>
                <button onclick="saveSettings()" class="w-full py-4 rounded-2xl bg-lime-400 text-black font-black uppercase tracking-widest active:scale-95">Активировать</button>
            </div>
        </div>

        <!-- MAIN -->
        <div id="mainScreen" class="min-h-screen flex flex-col hidden">
            <div class="sticky-header">
                <div class="plex p-4 flex items-center gap-4">
                    <img id="userAvatar" src="https://via.placeholder.com/100" class="w-12 h-12 rounded-full border border-white/20 object-cover">
                    <div class="flex-1 overflow-hidden text-left">
                        <p class="text-[8px] font-bold uppercase tracking-[2px] accent-text mb-1">Главная цель</p>
                        <h2 id="displayGoal" class="text-sm font-black uppercase tracking-tight truncate mb-2">...</h2>
                        <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                            <div id="mainProgress" class="h-full bg-lime-400 transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-5 pt-4 flex-1">
                <!-- СТАТИСТИКА (Симметрично) -->
                <div class="grid grid-cols-2 gap-3 mb-8">
                    <div class="plex flex flex-col items-center justify-center p-4 min-h-[90px]">
                        <span class="text-[7px] font-bold uppercase tracking-[2px] accent-text mb-2 text-center leading-tight">Дней на пути</span>
                        <span id="daysText" class="text-xl font-black text-white italic">0</span>
                    </div>
                    <div class="plex flex flex-col items-center justify-center p-4 min-h-[90px]">
                        <span class="text-[7px] font-bold uppercase tracking-[2px] accent-text mb-2 text-center leading-tight">Очки дисциплины</span>
                        <span id="pointsText" class="text-xl font-black text-white leading-none italic">0</span>
                    </div>
                </div>

                <div id="tasksGrid" class="grid grid-cols-2 gap-3 mb-10 text-left"></div>

                <div class="flex justify-center pb-12">
                    <button onclick="goToSettings()" class="plex w-16 h-10 rounded-full flex items-center justify-center gap-1.5 active:scale-90 transition-transform">
                        <div class="w-1 h-1 bg-white/20 rounded-full"></div>
                        <div class="w-1.5 h-1.5 bg-lime-400 rounded-full shadow-[0_0_5px_#a3e635]"></div>
                        <div class="w-1 h-1 bg-white/20 rounded-full"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- SETTINGS -->
        <div id="editScreen" class="p-6 hidden text-left">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-xl font-black uppercase italic accent-text">Настройки</h2>
                <button onclick="backToMain()" class="text-[9px] plex px-4 py-2 rounded-xl font-black accent-text uppercase">Назад</button>
            </div>
            <div class="space-y-6">
                <div class="plex p-5">
                    <label class="text-[9px] font-bold text-gray-500 uppercase mb-2 block">Редактировать цель</label>
                    <input id="editGoalInput" type="text" class="w-full border-b border-white/10 p-1 font-bold text-white">
                </div>
                <div class="plex p-5">
                    <label class="text-[9px] font-bold text-gray-500 uppercase mb-4 block">Задачи дня</label>
                    <div id="editTasksInputs" class="space-y-3"></div>
                </div>
                <button onclick="updateSettings()" class="w-full py-5 rounded-3xl bg-lime-400 text-black font-black uppercase tracking-widest">Применить</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let state = {};

        // Безопасная загрузка данных
        function loadData() {
            try {
                state = {
                    goal: localStorage.getItem('el_goal') || '',
                    tasks: JSON.parse(localStorage.getItem('el_tasks')) || [],
                    completed: JSON.parse(localStorage.getItem('el_completed_today')) || [],
                    points: parseInt(localStorage.getItem('el_points')) || 0,
                    days: parseInt(localStorage.getItem('el_days')) || 0,
                    lastDate: localStorage.getItem('el_last_date') || '',
                    bonusClaimedDate: localStorage.getItem('el_bonus_date') || ''
                };
            } catch (e) {
                state = { goal: '', tasks: [], completed: [], points: 0, days: 0, lastDate: '', bonusClaimedDate: '' };
            }
        }

        function saveState() {
            localStorage.setItem('el_goal', state.goal);
            localStorage.setItem('el_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('el_completed_today', JSON.stringify(state.completed));
            localStorage.setItem('el_points', state.points);
            localStorage.setItem('el_days', state.days);
            localStorage.setItem('el_last_date', state.lastDate);
            localStorage.setItem('el_bonus_date', state.bonusClaimedDate);
        }

        function getElumaDate() {
            let now = new Date();
            now.setHours(now.getHours() - 3); 
            return now.toDateString();
        }

        function bootstrap() {
            tg.ready();
            tg.expand();
            
            loadData();
            
            const today = getElumaDate();
            if (state.lastDate !== today) {
                state.completed = [];
                state.lastDate = today;
                saveState();
            }

            // Рендер полей
            const tIn = document.getElementById('tasksInputs');
            const eIn = document.getElementById('editTasksInputs');
            if(tIn && eIn) {
                tIn.innerHTML = ''; eIn.innerHTML = '';
                for (let i = 0; i < 6; i++) {
                    tIn.innerHTML += `<div class="plex bg-black/20 p-3 rounded-xl mb-1"><input type="text" placeholder="Шаг ${i+1}" class="t-in w-full text-white text-sm"></div>`;
                    eIn.innerHTML += `<div class="plex bg-black/20 p-3 rounded-xl"><input type="text" class="e-in w-full bg-black/20 p-3 text-white text-sm"></div>`;
                }
            }

            if (!state.goal) {
                document.getElementById('setupScreen').classList.remove('hidden');
                document.getElementById('mainScreen').classList.add('hidden');
            } else {
                document.getElementById('setupScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                render();
            }

            if (tg.initDataUnsafe?.user?.photo_url) {
                document.getElementById('userAvatar').src = tg.initDataUnsafe.user.photo_url;
            }

            // Показываем приложение
            document.getElementById('app').classList.add('show-app');
        }

        function toggleTask(idx) {
            if (state.completed.includes(idx)) return;
            const today = getElumaDate();
            state.completed.push(idx);
            state.points += 1;
            if (state.completed.length === 6 && state.bonusClaimedDate !== today) {
                state.points += 6; state.days += 1;
                state.bonusClaimedDate = today;
            }
            saveState();
            render();
            tg.HapticFeedback.impactOccurred('medium');
            setTimeout(() => tg.HapticFeedback.impactOccurred('light'), 100);
        }

        function render() {
            document.getElementById('displayGoal').innerText = state.goal;
            document.getElementById('pointsText').innerText = state.points;
            document.getElementById('daysText').innerText = state.days;
            const grid = document.getElementById('tasksGrid');
            if(!grid) return;
            grid.innerHTML = '';
            state.tasks.forEach((t, i) => {
                const isDone = state.completed.includes(i);
                grid.innerHTML += `
                    <div class="plex p-5 flex flex-col justify-center items-center text-center min-h-[130px] active:scale-95 transition-all" onclick="toggleTask(${i})">
                        <p class="text-[11px] font-bold leading-tight mb-4 flex-1 flex items-center justify-center">${t}</p>
                        <div class="w-full py-2.5 rounded-xl text-[8px] font-black uppercase border border-white/10 ${isDone ? 'btn-locked' : 'text-lime-400 bg-white/5'}">
                            ${isDone ? 'ГОТОВО' : 'ВЫПОЛНИТЬ'}
                        </div>
                    </div>
                `;
            });
            document.getElementById('mainProgress').style.width = (state.completed.length / 6 * 100) + '%';
        }

        function saveSettings() {
            const g = document.getElementById('goalInput').value.trim();
            const t = Array.from(document.querySelectorAll('.t-in')).map(i => i.value.trim()).filter(v => v !== '');
            if (g && t.length === 6) {
                state.goal = g; state.tasks = t; state.lastDate = getElumaDate();
                saveState(); bootstrap();
            }
        }

        function updateSettings() {
            const nGoal = document.getElementById('editGoalInput').value.trim();
            const nTasks = Array.from(document.querySelectorAll('.e-in')).map(i => i.value.trim()).filter(v => v !== '');
            if (nGoal && nTasks.length === 6) {
                nTasks.forEach((task, i) => {
                    if (task !== state.tasks[i]) {
                        const idx = state.completed.indexOf(i);
                        if (idx !== -1) state.completed.splice(idx, 1);
                    }
                });
                state.goal = nGoal; state.tasks = nTasks;
                saveState(); backToMain();
            }
        }

        function goToSettings() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('editScreen').classList.remove('hidden');
            document.getElementById('editGoalInput').value = state.goal;
            const inputs = document.querySelectorAll('.e-in');
            state.tasks.forEach((t, i) => inputs[i].value = t);
        }

        function backToMain() {
            document.getElementById('editScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            render();
        }

        window.addEventListener('scroll', () => {
            const scrollPos = window.pageYOffset;
            const bg = document.getElementById('parallaxBg');
            if(bg) bg.style.transform = `translate3d(0, ${scrollPos * -0.12}px, 0)`; 
        });

        // Запуск!
        window.onload = bootstrap;
        // Резервный запуск через 1.5 секунды, если onload не сработал
        setTimeout(() => {
            if (document.getElementById('app').style.opacity === '0') bootstrap();
        }, 1500);
    </script>
</body>
</html>
