<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eluma - –î–∏—Å—Ü–∏–ø–ª–∏–Ω–∞</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Tailwind CSS –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #080a0c;
            color: white;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏—Ö –ø–∏–∫—Å–µ–ª–µ–π –Ω–∞ —Ñ–æ–Ω–µ */
        .pixel-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 10px;
            opacity: 0.15;
            filter: blur(40px);
        }
        .pixel {
            aspect-ratio: 1;
            background: #50FA7B;
            border-radius: 20%;
            animation: pulse 8s infinite alternate;
        }
        .pixel:nth-child(even) { animation-delay: 2s; background: #00f2ff; }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
        }

        .neo-button {
            background: linear-gradient(135deg, #50FA7B 0%, #00f2ff 100%);
            color: #080a0c;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .neo-button:active { transform: scale(0.96); opacity: 0.9; }

        .task-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-done {
            background: rgba(80, 250, 123, 0.15) !important;
            border-color: rgba(80, 250, 123, 0.4) !important;
        }

        input::placeholder { color: rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <!-- –§–æ–Ω–æ–≤—ã–µ –ø–∏–∫—Å–µ–ª–∏ -->
    <div class="pixel-bg" id="pixelBg"></div>

    <div id="app" class="max-w-md mx-auto px-6 py-8 min-h-screen flex flex-col">
        
        <!-- –≠–ö–†–ê–ù 1: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–µ–ª–∏ (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –µ—Å–ª–∏ —Ü–µ–ª–∏ –Ω–µ—Ç) -->
        <div id="setupScreen" class="hidden">
            <div class="mb-10 mt-4">
                <h1 class="text-4xl font-bold mb-2">Eluma</h1>
                <p class="text-gray-400">–°–æ–∑–¥–∞–π —Å–≤–æ–π –ø—É—Ç—å –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="text-xs uppercase tracking-widest text-emerald-400 font-bold mb-2 block">–ì–ª–∞–≤–Ω–∞—è —Ü–µ–ª—å</label>
                    <input id="goalInput" type="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –°—Ç–∞—Ç—å –∞—Ç–ª–µ—Ç–æ–º" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-emerald-500 transition-all">
                </div>

                <div>
                    <label class="text-xs uppercase tracking-widest text-emerald-400 font-bold mb-2 block">6 –µ–∂–µ–¥–Ω–µ–≤–Ω—ã—Ö —à–∞–≥–æ–≤</label>
                    <div id="tasksInputs" class="grid grid-cols-1 gap-3">
                        <!-- –¢—É—Ç –±—É–¥—É—Ç 6 –∏–Ω–ø—É—Ç–æ–≤ -->
                    </div>
                </div>

                <button onclick="saveSettings()" class="w-full py-5 rounded-3xl neo-button mt-4 shadow-[0_10px_30px_rgba(80,250,123,0.3)]">–ù–∞—á–∞—Ç—å –ø—É—Ç—å</button>
            </div>
        </div>

        <!-- –≠–ö–†–ê–ù 2: –ì–ª–∞–≤–Ω—ã–π —Ç—Ä–µ–Ω–∞–∂–µ—Ä -->
        <div id="mainScreen" class="hidden flex-1 flex flex-col">
            <header class="mb-8">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-xl font-bold tracking-tighter italic">ELUMA</span>
                    <button onclick="resetApp()" class="text-[10px] text-gray-500 uppercase tracking-widest">–°–±—Ä–æ—Å</button>
                </div>
                
                <div class="glass-card p-6 relative overflow-hidden">
                    <div class="relative z-10">
                        <label class="text-[10px] uppercase tracking-[0.3em] text-emerald-400 font-bold mb-1 block">–ì–ª–∞–≤–Ω–∞—è —Ü–µ–ª—å</label>
                        <h2 id="displayGoal" class="text-2xl font-semibold leading-tight mb-4">...</h2>
                        
                        <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                            <div id="progressBar" class="h-full bg-emerald-400 transition-all duration-700 w-0"></div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="grid grid-cols-2 gap-4 mb-10" id="tasksGrid">
                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –∑–∞–¥–∞—á –≤—Å—Ç–∞–≤–ª—è—é—Ç—Å—è –∑–¥–µ—Å—å -->
            </main>

            <div class="mt-auto pb-4">
                <div id="statusText" class="text-center text-sm text-gray-500 italic">–í—ã–ø–æ–ª–Ω–∏ –≤—Å–µ –∑–∞–¥–∞—á–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ–Ω–æ–≤—ã—Ö –ø–∏–∫—Å–µ–ª–µ–π
        const bg = document.getElementById('pixelBg');
        for (let i = 0; i < 24; i++) {
            const p = document.createElement('div');
            p.className = 'pixel';
            bg.appendChild(p);
        }

        let state = {
            goal: localStorage.getItem('eluma_goal') || '',
            tasks: JSON.parse(localStorage.getItem('eluma_tasks')) || [],
            completed: JSON.parse(localStorage.getItem('eluma_completed')) || []
        };

        const setupScreen = document.getElementById('setupScreen');
        const mainScreen = document.getElementById('mainScreen');
        const tasksInputsDiv = document.getElementById('tasksInputs');

        // –°–æ–∑–¥–∞–µ–º –ø–æ–ª—è –¥–ª—è –≤–≤–æ–¥–∞ –∑–∞–¥–∞—á
        for (let i = 0; i < 6; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `–®–∞–≥ ${i+1}`;
            input.className = 'task-input w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none text-sm';
            tasksInputsDiv.appendChild(input);
        }

        function init() {
            if (!state.goal) {
                setupScreen.classList.remove('hidden');
                mainScreen.classList.add('hidden');
            } else {
                setupScreen.classList.add('hidden');
                mainScreen.classList.remove('hidden');
                renderMain();
            }
        }

        function saveSettings() {
            const goal = document.getElementById('goalInput').value;
            const inputs = document.querySelectorAll('.task-input');
            const tasks = Array.from(inputs).map(i => i.value).filter(v => v !== '');

            if (goal && tasks.length === 6) {
                state.goal = goal;
                state.tasks = tasks;
                localStorage.setItem('eluma_goal', goal);
                localStorage.setItem('eluma_tasks', JSON.stringify(tasks));
                init();
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏ —Ü–µ–ª—å –∏ –≤—Å–µ 6 —à–∞–≥–æ–≤ –¥–ª—è —Å–∏–º–º–µ—Ç—Ä–∏–∏!');
            }
        }

        function toggleTask(index) {
            const pos = state.completed.indexOf(index);
            if (pos === -1) state.completed.push(index);
            else state.completed.splice(pos, 1);
            
            localStorage.setItem('eluma_completed', JSON.stringify(state.completed));
            renderMain();
        }

        function renderMain() {
            document.getElementById('displayGoal').innerText = state.goal;
            const grid = document.getElementById('tasksGrid');
            grid.innerHTML = '';

            state.tasks.forEach((task, i) => {
                const isDone = state.completed.includes(i);
                const card = document.createElement('div');
                card.onclick = () => toggleTask(i);
                card.className = `task-card glass-card p-5 flex flex-col justify-between aspect-square cursor-pointer ${isDone ? 'task-done' : ''}`;
                card.innerHTML = `
                    <div class="w-8 h-8 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center text-lg">
                        ${isDone ? '‚úÖ' : (i + 1)}
                    </div>
                    <p class="text-sm font-medium leading-tight">${task}</p>
                `;
                grid.appendChild(card);
            });

            const progress = (state.completed.length / state.tasks.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            if (progress === 100) {
                document.getElementById('statusText').innerText = "–î–µ–Ω—å –∑–∞–≤–µ—Ä—à–µ–Ω. –¢—ã –Ω–∞ –≤—ã—Å–æ—Ç–µ! üî•";
                document.getElementById('statusText').classList.add('text-emerald-400');
            } else {
                document.getElementById('statusText').innerText = "–û—Å—Ç–∞–ª–æ—Å—å —à–∞–≥–æ–≤: " + (6 - state.completed.length);
            }
        }

        function resetApp() {
            if(confirm('–°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å –∏ —Ü–µ–ª—å?')) {
                localStorage.clear();
                location.reload();
            }
        }

        init();
    </script>
</body>
</html>
