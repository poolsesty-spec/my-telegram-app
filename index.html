<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eluma Elite</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --accent: #FF7F50;
            /* Sunset Orange */
            --bg: #FDFCF8;
            /* Cream/Off-White */
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --surface: rgba(255, 255, 255, 0.65);
            --surface-border: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Abstract Background Orbs */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #FFDAB9;
            /* Peach Puff */
            top: -50px;
            left: -50px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #FFE4E1;
            /* Misty Rose */
            bottom: -100px;
            right: -100px;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: rgba(255, 127, 80, 0.2);
            /* Soft Accent */
            top: 40%;
            left: 30%;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            /* Subtler grain */
        }

        .plex {
            background: var(--surface);
            backdrop-filter: blur(30px) saturate(120%);
            -webkit-backdrop-filter: blur(30px) saturate(120%);
            border: 2px solid var(--surface-border);
            border-radius: 32px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
            /* Soft shadow */
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 16px 20px;
        }

        .accent-text {
            color: var(--accent);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF7F50, #FF6347);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(255, 99, 71, 0.4);
            transition: transform 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.96);
        }

        .btn-locked {
            background: #E5E5E5;
            color: #999;
            box-shadow: none;
            pointer-events: none;
        }

        .hidden {
            display: none !important;
        }

        input {
            outline: none;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-family: inherit;
        }

        input::placeholder {
            color: #BBB;
        }
    </style>
</head>

<body>

    <div id="background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="grain"></div>

    <div id="app" class="relative z-10 max-w-md mx-auto h-full">

        <!-- SETUP -->
        <div id="setupScreen" class="p-8 min-h-screen flex flex-col justify-center hidden">
            <div class="plex p-8 text-center">
                <h1 class="text-4xl font-extrabold mb-8 tracking-tight text-gray-900">ELUMA</h1>
                <div class="bg-white/50 border border-white/60 p-4 rounded-[24px] mb-6 text-center shadow-sm">
                    <input id="goalInput" type="text" placeholder="Главная цель..."
                        class="w-full text-center font-bold text-lg">
                </div>
                <div id="tasksInputs" class="space-y-3 mb-10 text-left"></div>
                <button onclick="saveSettings()"
                    class="w-full py-5 rounded-[24px] btn-primary font-bold text-lg uppercase tracking-wide">Активировать</button>
            </div>
        </div>

        <!-- MAIN -->
        <div id="mainScreen" class="min-h-screen flex flex-col hidden">
            <div class="sticky-header">
                <div class="plex p-3 pr-5 flex items-center gap-4">
                    <img id="userAvatar" src="https://via.placeholder.com/100"
                        class="w-12 h-12 rounded-full border-2 border-white object-cover shadow-sm">
                    <div class="flex-1 overflow-hidden">
                        <p class="text-[10px] font-bold uppercase tracking-wider text-gray-400 mb-1 text-left">Главная
                            цель</p>
                        <h2 id="displayGoal" class="text-base font-bold text-gray-800 truncate mb-2 text-left">...</h2>
                        <div class="w-full h-1.5 bg-gray-100 rounded-full overflow-hidden">
                            <div id="mainProgress" class="h-full bg-[#FF7F50] transition-all duration-1000 rounded-full"
                                style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-5 pt-2 flex-1 flex flex-col">
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="plex flex flex-col items-center justify-center p-5 min-h-[110px]">
                        <span class="text-[9px] font-bold uppercase tracking-wider text-gray-400 mb-2 text-center">Дни в
                            потоке</span>
                        <span id="daysText" class="text-3xl font-extrabold text-[#1A1A1A] leading-none">0</span>
                    </div>
                    <div class="plex flex flex-col items-center justify-center p-5 min-h-[110px]">
                        <span class="text-[9px] font-bold uppercase tracking-wider text-gray-400 mb-2 text-center">Очки
                            фокуса</span>
                        <span id="pointsText" class="text-3xl font-extrabold text-[#1A1A1A] leading-none">0</span>
                    </div>
                </div>

                <div id="tasksGrid" class="grid grid-cols-2 gap-4 mb-8 text-left flex-1 content-start"></div>

                <div class="flex justify-center pb-10">
                    <button onclick="goToSettings()"
                        class="plex w-14 h-14 rounded-full flex items-center justify-center active:scale-90 transition-transform bg-white/80">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                    </button>
                </div>

                <div class="text-center pb-8 opacity-30 text-[9px] tracking-[3px] uppercase font-bold text-gray-500">
                    System Build: v.2.0.0
                </div>
            </div>
        </div>

        <!-- SETTINGS -->
        <div id="editScreen" class="p-6 hidden text-left min-h-screen flex flex-col">
            <div class="flex items-center justify-between mb-8 pt-4">
                <h2 class="text-2xl font-bold text-gray-900">Настройки</h2>
                <button onclick="backToMain()"
                    class="text-xs plex px-5 py-3 rounded-[18px] font-bold text-gray-500 bg-white/60">Закрыть</button>
            </div>
            <div class="space-y-6 flex-1">
                <div class="plex p-6 text-left">
                    <label class="text-[10px] font-bold text-gray-400 uppercase mb-3 block tracking-wider">Редактировать
                        цель</label>
                    <input id="editGoalInput" type="text"
                        class="w-full border-b-2 border-gray-100 focus:border-[#FF7F50] transition-colors p-2 font-bold text-lg text-gray-800 placeholder-gray-300">
                </div>
                <div class="plex p-6 text-left">
                    <label class="text-[10px] font-bold text-gray-400 uppercase mb-5 block tracking-wider">Ваши
                        шаги</label>
                    <div id="editTasksInputs" class="space-y-4"></div>
                </div>
            </div>
            <button onclick="updateSettings()"
                class="w-full py-5 rounded-[24px] btn-primary font-bold text-lg uppercase tracking-wide mt-6 mb-8">Сохранить</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        // Force light status bar
        tg.setHeaderColor('#FDFCF8');
        tg.setBackgroundColor('#FDFCF8');

        if (tg.initDataUnsafe?.user?.photo_url) {
            document.getElementById('userAvatar').src = tg.initDataUnsafe.user.photo_url;
        }

        let state = {
            goal: localStorage.getItem('el_goal') || '',
            tasks: JSON.parse(localStorage.getItem('el_tasks')) || [],
            completed: JSON.parse(localStorage.getItem('el_completed_today')) || [],
            points: parseInt(localStorage.getItem('el_points')) || 0,
            days: parseInt(localStorage.getItem('el_days')) || 0,
            lastDate: localStorage.getItem('el_last_date') || '',
            bonusClaimedDate: localStorage.getItem('el_bonus_date') || ''
        };

        function getElumaDate() {
            let now = new Date();
            now.setHours(now.getHours() - 3);
            return now.toDateString();
        }

        function saveState() {
            localStorage.setItem('el_goal', state.goal);
            localStorage.setItem('el_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('el_completed_today', JSON.stringify(state.completed));
            localStorage.setItem('el_points', state.points);
            localStorage.setItem('el_days', state.days);
            localStorage.setItem('el_last_date', state.lastDate);
            localStorage.setItem('el_bonus_date', state.bonusClaimedDate);
        }

        const tIn = document.getElementById('tasksInputs');
        const eIn = document.getElementById('editTasksInputs');
        tIn.innerHTML = ''; eIn.innerHTML = '';
        for (let i = 0; i < 6; i++) {
            tIn.innerHTML += `<div class="bg-white/50 border border-white/60 p-4 rounded-[20px] shadow-sm"><input type="text" placeholder="Шаг ${i + 1}" class="t-in w-full text-gray-800 font-medium text-sm placeholder-gray-400"></div>`;
            eIn.innerHTML += `<div class="bg-gray-50/50 border border-gray-100 p-3 rounded-[16px]"><input type="text" class="e-in w-full text-gray-700 font-medium text-sm bg-transparent"></div>`;
        }

        function init() {
            const today = getElumaDate();
            if (state.lastDate !== today) {
                state.completed = [];
                state.lastDate = today;
                saveState();
            }

            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('editScreen').classList.add('hidden');

            if (!state.goal) {
                document.getElementById('setupScreen').classList.remove('hidden');
            } else {
                document.getElementById('mainScreen').classList.remove('hidden');
                render();
            }
        }

        function toggleTask(idx) {
            if (state.completed.includes(idx)) return;
            const today = getElumaDate();
            state.completed.push(idx);
            state.points += 1;
            if (state.completed.length === 6 && state.bonusClaimedDate !== today) {
                state.points += 6;
                state.days += 1;
                state.bonusClaimedDate = today;
            }
            saveState();
            render();
            tg.HapticFeedback.impactOccurred('medium');
            setTimeout(() => tg.HapticFeedback.impactOccurred('light'), 100);
        }

        function render() {
            document.getElementById('displayGoal').innerText = state.goal;
            document.getElementById('pointsText').innerText = state.points;
            document.getElementById('daysText').innerText = state.days;
            const grid = document.getElementById('tasksGrid');
            grid.innerHTML = '';
            state.tasks.forEach((t, i) => {
                const isDone = state.completed.includes(i);
                grid.innerHTML += `
                    <div class="plex p-5 flex flex-col justify-between items-center text-center min-h-[140px] active:scale-95 transition-all cursor-pointer relative overflow-hidden" onclick="toggleTask(${i})">
                        ${isDone ? '<div class="absolute inset-0 bg-[#FF7F50]/5 z-0"></div>' : ''}
                        <p class="text-[12px] font-semibold leading-snug mb-3 flex-1 flex items-center justify-center text-gray-700 z-10">${t}</p>
                        <div class="w-full py-3 rounded-[16px] text-[9px] font-extrabold uppercase tracking-wider z-10 ${isDone ? 'btn-locked bg-gray-100 text-gray-400' : 'bg-[#FF7F50]/10 text-[#FF7F50]'}">
                            ${isDone ? 'ГОТОВО' : 'ВЫПОЛНИТЬ'}
                        </div>
                    </div>
                `;
            });
            document.getElementById('mainProgress').style.width = (state.completed.length / 6 * 100) + '%';
        }

        function saveSettings() {
            const g = document.getElementById('goalInput').value.trim();
            const t = Array.from(document.querySelectorAll('.t-in')).map(i => i.value.trim()).filter(v => v !== '');
            if (g && t.length === 6) {
                state.goal = g;
                state.tasks = t;
                state.lastDate = getElumaDate();
                saveState();
                init();
            }
        }

        function updateSettings() {
            const nGoal = document.getElementById('editGoalInput').value.trim();
            const nTasks = Array.from(document.querySelectorAll('.e-in')).map(i => i.value.trim()).filter(v => v !== '');
            if (nGoal && nTasks.length === 6) {
                nTasks.forEach((task, i) => {
                    if (task !== state.tasks[i]) {
                        const idx = state.completed.indexOf(i);
                        if (idx !== -1) state.completed.splice(idx, 1);
                    }
                });
                state.goal = nGoal;
                state.tasks = nTasks;
                saveState();
                backToMain();
            }
        }

        function goToSettings() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('editScreen').classList.remove('hidden');
            document.getElementById('editGoalInput').value = state.goal;
            const inputs = document.querySelectorAll('.e-in');
            state.tasks.forEach((t, i) => inputs[i].value = t);
        }

        function backToMain() {
            document.getElementById('editScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            render();
        }

        window.addEventListener('scroll', () => {
            const scrollPos = window.pageYOffset;
            const bg = document.getElementById('background');
            // Slight parallax for the orbs
            bg.style.transform = `translate3d(0, ${scrollPos * -0.05}px, 0)`;
        });

        init();
    </script>
</body>

</html>
