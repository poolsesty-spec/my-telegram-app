<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eluma Elite v2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #a3e635; --bg: #0d0f12; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .bg-fixed {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #15181d 0%, #080a0c 100%);
        }
        .cloud {
            position: absolute; filter: blur(80px); border-radius: 50%; opacity: 0.2;
            animation: move 20s infinite alternate ease-in-out;
        }
        .cloud-1 { width: 300px; height: 300px; background: #2dd4bf; top: 10%; left: -10%; }
        .cloud-2 { width: 350px; height: 350px; background: var(--accent); bottom: 10%; right: -10%; }
        @keyframes move { 0% { transform: translate(0,0); } 100% { transform: translate(30px, 40px); } }

        .plex {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Примагниченная шапка */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(13, 15, 18, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
        }

        /* Натуральный слиток золота (вид сверху) */
        .gold-ingot {
            width: 70%;
            margin: 0 auto;
            background: linear-gradient(180deg, #f9f295 0%, #e0aa3e 30%, #b88a44 70%, #867221 100%);
            box-shadow: 
                inset 0 2px 4px rgba(255,255,255,0.7), 
                inset 0 -2px 4px rgba(0,0,0,0.4),
                0 6px 15px rgba(0,0,0,0.5);
            border-radius: 6px;
            padding: 12px 10px;
            text-align: center;
            /* Вдавленный текст */
            color: #5c441a;
            text-shadow: -1px -1px 1px rgba(0,0,0,0.4), 1px 1px 0px rgba(255,255,255,0.3);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        /* Суженная стеклянная полоска */
        .days-bar {
            width: 75%;
            margin: 12px auto 0;
            padding: 8px;
            border-radius: 12px;
        }

        .btn-locked {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px rgba(163, 230, 53, 0.3);
            pointer-events: none;
            border: none;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="bg-fixed"><div class="cloud cloud-1"></div><div class="cloud cloud-2"></div></div>

    <div id="app">
        <!-- ЭКРАН НАСТРОЙКИ (SETUP) -->
        <div id="setupScreen" class="p-8 min-h-screen flex flex-col justify-center hidden">
            <div class="plex p-8 rounded-[32px]">
                <h1 class="text-3xl font-black italic mb-6 tracking-tighter text-center">ELUMA</h1>
                <input id="goalInput" type="text" placeholder="Установи цель..." class="w-full bg-black/40 border border-white/10 p-4 rounded-2xl mb-4 outline-none text-white focus:border-lime-400">
                <div id="tasksInputs" class="space-y-2 mb-8"></div>
                <button onclick="saveSettings()" class="w-full py-4 rounded-2xl bg-lime-400 text-black font-black uppercase tracking-widest">Активировать систему</button>
            </div>
        </div>

        <!-- ГЛАВНЫЙ ЭКРАН (DASHBOARD) -->
        <div id="mainScreen" class="min-h-screen flex flex-col">
            <!-- Примагниченная шапка -->
            <div class="sticky-header flex items-center gap-4">
                <img id="userAvatar" src="https://via.placeholder.com/100?text=E" class="w-12 h-12 rounded-full border-2 border-lime-400/30 object-cover">
                <div class="flex-1 overflow-hidden">
                    <p class="text-[8px] font-bold uppercase tracking-[2px] text-lime-400/60 mb-0.5">Текущая цель</p>
                    <h2 id="displayGoal" class="text-base font-black uppercase tracking-tight truncate">...</h2>
                </div>
            </div>

            <div class="p-5 flex-1">
                <!-- СТАТИСТИКА -->
                <div class="mb-10 pt-4">
                    <!-- Слиток золота (на 30% уже) -->
                    <div class="gold-ingot">
                        <div class="text-[8px] leading-none mb-1 opacity-80">Очки Дисциплины</div>
                        <div id="pointsText" class="text-2xl leading-none italic">0</div>
                    </div>
                    
                    <!-- Плашка дней (на 25% уже) -->
                    <div class="plex days-bar text-center">
                        <span class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mr-1">Дней на пути к цели:</span>
                        <span id="daysText" class="text-xs font-black text-lime-400">0</span>
                    </div>
                </div>

                <!-- СЕТКА ЗАДАЧ (Без эмодзи, центрированный текст) -->
                <div id="tasksGrid" class="grid grid-cols-2 gap-3 mb-10"></div>

                <!-- НАВИГАЦИЯ -->
                <div class="flex justify-center pb-12">
                    <button onclick="goToSettings()" class="plex w-14 h-8 rounded-full flex items-center justify-center gap-1 active:scale-90 transition-transform">
                        <div class="w-1 h-1 bg-white/20 rounded-full"></div>
                        <div class="w-1 h-1 bg-lime-400 rounded-full"></div>
                        <div class="w-1 h-1 bg-white/20 rounded-full"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- ЭКРАН РЕДАКТИРОВАНИЯ (SETTINGS) -->
        <div id="editScreen" class="p-6 hidden">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-xl font-black uppercase italic">Коррекция</h2>
                <button onclick="backToMain()" class="text-[10px] plex px-4 py-2 rounded-xl font-bold">Назад</button>
            </div>
            <div class="space-y-6">
                <div class="plex p-5 rounded-2xl">
                    <label class="text-[9px] font-bold text-gray-500 uppercase mb-2 block">Редактировать цель</label>
                    <input id="editGoalInput" type="text" class="w-full bg-transparent border-b border-white/10 p-2 outline-none font-bold">
                </div>
                <div class="plex p-5 rounded-2xl">
                    <label class="text-[9px] font-bold text-gray-500 uppercase mb-4 block">Задачи дня</label>
                    <div id="editTasksInputs" class="space-y-3"></div>
                </div>
                <button onclick="updateSettings()" class="w-full py-5 rounded-2xl bg-lime-400 text-black font-black uppercase tracking-wider">Сохранить</button>
                <button onclick="fullReset()" class="w-full py-2 text-[8px] text-red-500 font-bold opacity-30 mt-4 tracking-tighter">Полное обнуление системы</button>
            </div>
        </div>
    </div>

    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        if (WebApp.initDataUnsafe?.user?.photo_url) {
            document.getElementById('userAvatar').src = WebApp.initDataUnsafe.user.photo_url;
        }

        let state = {
            goal: localStorage.getItem('el_goal') || '',
            tasks: JSON.parse(localStorage.getItem('el_tasks')) || [],
            completed: JSON.parse(localStorage.getItem('el_completed_today')) || [],
            points: parseInt(localStorage.getItem('el_points')) || 0,
            days: parseInt(localStorage.getItem('el_days')) || 0,
            lastDate: localStorage.getItem('el_last_date') || '' 
        };

        function getElumaDate() {
            let now = new Date();
            now.setHours(now.getHours() - 3); // Сброс в 3 утра
            return now.toDateString();
        }

        function checkDailyReset() {
            const today = getElumaDate();
            if (state.lastDate !== today) {
                state.completed = [];
                state.lastDate = today;
                saveState();
            }
        }

        function saveState() {
            localStorage.setItem('el_goal', state.goal);
            localStorage.setItem('el_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('el_completed_today', JSON.stringify(state.completed));
            localStorage.setItem('el_points', state.points);
            localStorage.setItem('el_days', state.days);
            localStorage.setItem('el_last_date', state.lastDate);
        }

        const tIn = document.getElementById('tasksInputs');
        const eIn = document.getElementById('editTasksInputs');
        for (let i = 0; i < 6; i++) {
            tIn.innerHTML += `<input type="text" placeholder="Действие ${i+1}" class="t-in w-full bg-black/30 border border-white/5 p-3 rounded-xl text-sm mb-1 outline-none">`;
            eIn.innerHTML += `<input type="text" class="e-in w-full bg-black/30 border border-white/5 p-3 rounded-xl text-sm outline-none">`;
        }

        function init() {
            checkDailyReset();
            if (!state.goal) {
                document.getElementById('setupScreen').classList.remove('hidden');
                document.getElementById('mainScreen').classList.add('hidden');
            } else {
                document.getElementById('setupScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                render();
            }
        }

        function toggleTask(idx) {
            if (state.completed.includes(idx)) return;
            state.completed.push(idx);
            state.points += 1;
            if (state.completed.length === 6) {
                state.points += 6;
                state.days += 1;
            }
            saveState();
            render();
            WebApp.HapticFeedback.impactOccurred('medium');
        }

        function render() {
            document.getElementById('displayGoal').innerText = state.goal;
            document.getElementById('pointsText').innerText = state.points;
            document.getElementById('daysText').innerText = state.days;
            
            const grid = document.getElementById('tasksGrid');
            grid.innerHTML = '';
            state.tasks.forEach((t, i) => {
                const isDone = state.completed.includes(i);
                grid.innerHTML += `
                    <div class="plex p-5 rounded-[28px] flex flex-col justify-center items-center text-center min-h-[130px] active:scale-95 transition-all" onclick="toggleTask(${i})">
                        <p class="text-[10px] font-bold leading-tight mb-4 flex-1 flex items-center justify-center">${t}</p>
                        <div class="w-full py-2.5 rounded-xl text-[8px] font-black uppercase border border-white/10 ${isDone ? 'btn-locked' : 'text-lime-400 bg-white/5'}">
                            ${isDone ? 'Завершено ✓' : 'Выполнить'}
                        </div>
                    </div>
                `;
            });
        }

        function saveSettings() {
            const g = document.getElementById('goalInput').value;
            const t = Array.from(document.querySelectorAll('.t-in')).map(i => i.value).filter(v => v !== '');
            if (g && t.length === 6) {
                state.goal = g; state.tasks = t; state.lastDate = getElumaDate();
                saveState(); init();
            }
        }

        function updateSettings() {
            const g = document.getElementById('editGoalInput').value;
            const t = Array.from(document.querySelectorAll('.e-in')).map(i => i.value).filter(v => v !== '');
            if (g && t.length === 6) {
                state.goal = g; state.tasks = t;
                saveState(); backToMain();
            }
        }

        function goToSettings() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('editScreen').classList.remove('hidden');
            document.getElementById('editGoalInput').value = state.goal;
            const inputs = document.querySelectorAll('.e-in');
            state.tasks.forEach((t, i) => inputs[i].value = t);
        }

        function backToMain() {
            document.getElementById('editScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            render();
        }

        function fullReset() {
            if(confirm('Удалить всё?')) { localStorage.clear(); location.reload(); }
        }

        init();
    </script>
</body>
</html>
