<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eluma Elite</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¢–µ–ª–µ–≥—Ä–∞–º –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #a3e635; --bg: #0d0f12; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .bg-fixed {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #15181d 0%, #080a0c 100%);
        }
        .cloud {
            position: absolute; filter: blur(80px); border-radius: 50%; opacity: 0.25;
            animation: move 20s infinite alternate ease-in-out;
        }
        .cloud-1 { width: 300px; height: 300px; background: #2dd4bf; top: 10%; left: -10%; }
        .cloud-2 { width: 400px; height: 400px; background: var(--accent); bottom: 10%; right: -10%; }
        @keyframes move { 0% { transform: translate(0,0); } 100% { transform: translate(30px, 50px); } }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ */
        .plex {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* –õ–∏–ø–∫–∞—è —à–∞–ø–∫–∞ */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(13, 15, 18, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin-bottom: 10px;
        }

        /* –ó–æ–ª–æ—Ç–æ–π —Å–ª–∏—Ç–æ–∫ */
        .gold-bar {
            background: linear-gradient(135deg, #FFD700 0%, #FFB800 45%, #CC9900 100%);
            box-shadow: 
                inset 0 1px 1px rgba(255,255,255,0.5),
                inset 0 -2px 3px rgba(0,0,0,0.3),
                0 10px 20px rgba(204, 153, 0, 0.2);
            border-radius: 14px;
            color: #4a3700;
            text-shadow: 0.5px 0.5px 0px rgba(255,255,255,0.2); /* –≠—Ñ—Ñ–µ–∫—Ç –≤—ã–¥–∞–≤–ª–∏–≤–∞–Ω–∏—è */
            position: relative;
            overflow: hidden;
        }
        .gold-bar::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 100% { left: 100%; } }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-locked {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px rgba(163, 230, 53, 0.4);
            pointer-events: none;
            border: none;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="bg-fixed"><div class="cloud cloud-1"></div><div class="cloud cloud-2"></div></div>

    <div id="app">
        <!-- –≠–ö–†–ê–ù –ù–ê–°–¢–†–û–ô–ö–ò -->
        <div id="setupScreen" class="p-8 min-h-screen flex flex-col justify-center hidden">
            <div class="plex p-8 rounded-[32px] text-center">
                <h1 class="text-3xl font-black italic mb-8 tracking-tighter">ELUMA</h1>
                <input id="goalInput" type="text" placeholder="–¢–≤–æ—è —Ü–µ–ª—å..." class="w-full bg-black/40 border border-white/10 p-4 rounded-2xl mb-4 outline-none text-white focus:border-lime-400">
                <div id="tasksInputs" class="space-y-2 mb-8"></div>
                <button onclick="saveSettings()" class="w-full py-4 rounded-2xl bg-lime-400 text-black font-black uppercase tracking-widest">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>

        <!-- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù -->
        <div id="mainScreen" class="min-h-screen flex flex-col">
            <!-- –õ–∏–ø–∫–∞—è —à–∞–ø–∫–∞ —Å –∞–≤–∞—Ç–∞—Ä–∫–æ–π –∏ —Ü–µ–ª—å—é -->
            <div class="sticky-header flex items-center gap-4">
                <img id="userAvatar" src="https://via.placeholder.com/100?text=E" class="w-14 h-14 rounded-full border-2 border-lime-400/50 object-cover shadow-[0_0_15px_rgba(163,230,53,0.2)]">
                <div class="flex-1">
                    <p class="text-[9px] font-bold uppercase tracking-[2px] text-lime-400/70">–¢–µ–∫—É—â–∞—è —Ü–µ–ª—å</p>
                    <h2 id="displayGoal" class="text-lg font-black uppercase tracking-tight leading-tight truncate">...</h2>
                    <div class="w-full h-1 bg-white/5 rounded-full mt-2 overflow-hidden">
                        <div id="mainProgress" class="h-full bg-lime-400 transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç–Ω–∞—è –æ–±–ª–∞—Å—Ç—å -->
            <div class="p-5 flex-1">
                <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞: –°–ª–∏—Ç–æ–∫ –∏ –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –ø–æ–ª–æ—Å–∫–∞ -->
                <div class="mb-8 flex flex-col items-center">
                    <div class="gold-bar w-full py-4 text-center mb-3">
                        <span class="text-xs font-bold uppercase tracking-widest opacity-60 block mb-1">–û—á–∫–∏ –î–∏—Å—Ü–∏–ø–ª–∏–Ω—ã</span>
                        <span id="pointsText" class="text-3xl font-black italic tracking-tighter">0</span>
                    </div>
                    
                    <div class="plex w-full py-3 rounded-xl text-center flex items-center justify-center gap-2">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">–î–Ω–µ–π –Ω–∞ –ø—É—Ç–∏ –∫ —Ü–µ–ª–∏:</span>
                        <span id="daysText" class="text-sm font-black text-lime-400">0</span>
                    </div>
                </div>

                <!-- –°–µ—Ç–∫–∞ –∑–∞–¥–∞—á -->
                <div id="tasksGrid" class="grid grid-cols-2 gap-3 mb-10"></div>

                <!-- –¢—Ä–∏ —Ç–æ—á–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ -->
                <div class="flex justify-center pb-10">
                    <button onclick="goToSettings()" class="plex w-16 h-10 rounded-2xl flex items-center justify-center gap-1.5 active:scale-90 transition-transform">
                        <div class="w-1 h-1 bg-white/30 rounded-full"></div>
                        <div class="w-1.5 h-1.5 bg-lime-400 rounded-full"></div>
                        <div class="w-1 h-1 bg-white/30 rounded-full"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- –≠–ö–†–ê–ù –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø -->
        <div id="editScreen" class="p-6 hidden">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-black uppercase">–°–∏—Å—Ç–µ–º–∞</h2>
                <button onclick="backToMain()" class="text-[10px] font-bold plex px-4 py-2 rounded-xl">–ù–∞–∑–∞–¥</button>
            </div>
            <div class="space-y-6">
                <div class="plex p-5 rounded-2xl">
                    <label class="text-[10px] font-bold text-gray-400 uppercase mb-2 block">–ù–æ–≤–∞—è —Ü–µ–ª—å</label>
                    <input id="editGoalInput" type="text" class="w-full bg-black/20 border-b border-white/10 p-2 outline-none">
                </div>
                <div class="plex p-5 rounded-2xl">
                    <label class="text-[10px] font-bold text-gray-400 uppercase mb-4 block">–ó–∞–¥–∞—á–∏</label>
                    <div id="editTasksInputs" class="space-y-3"></div>
                </div>
                <button onclick="updateSettings()" class="w-full py-5 rounded-2xl bg-lime-400 text-black font-black uppercase">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button onclick="fullReset()" class="w-full py-2 text-[9px] text-red-500 font-bold opacity-30">–û–±–Ω—É–ª–∏—Ç—å –≤—Å—ë</button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏
        if (WebApp.initDataUnsafe?.user?.photo_url) {
            document.getElementById('userAvatar').src = WebApp.initDataUnsafe.user.photo_url;
        }

        const icons = ["‚òÄÔ∏è", "üßò", "üìö", "üí™", "üìµ", "üìã"];
        let state = {
            goal: localStorage.getItem('el_goal') || '',
            tasks: JSON.parse(localStorage.getItem('el_tasks')) || [],
            completed: JSON.parse(localStorage.getItem('el_completed_today')) || [],
            points: parseInt(localStorage.getItem('el_points')) || 0,
            days: parseInt(localStorage.getItem('el_days')) || 0,
            lastDate: localStorage.getItem('el_last_date') || '' 
        };

        function getElumaDate() {
            let now = new Date();
            now.setHours(now.getHours() - 3); // –°–±—Ä–æ—Å –≤ 3 —É—Ç—Ä–∞
            return now.toDateString();
        }

        function checkDailyReset() {
            const today = getElumaDate();
            if (state.lastDate !== today) {
                state.completed = [];
                state.lastDate = today;
                saveState();
            }
        }

        function saveState() {
            localStorage.setItem('el_goal', state.goal);
            localStorage.setItem('el_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('el_completed_today', JSON.stringify(state.completed));
            localStorage.setItem('el_points', state.points);
            localStorage.setItem('el_days', state.days);
            localStorage.setItem('el_last_date', state.lastDate);
        }

        // –†–µ–Ω–¥–µ—Ä –ø–æ–ª–µ–π
        const tIn = document.getElementById('tasksInputs');
        const eIn = document.getElementById('editTasksInputs');
        for (let i = 0; i < 6; i++) {
            tIn.innerHTML += `<input type="text" placeholder="–î–µ–π—Å—Ç–≤–∏–µ ${i+1}" class="t-in w-full bg-black/30 border border-white/5 p-3 rounded-xl text-sm mb-1 outline-none">`;
            eIn.innerHTML += `<input type="text" class="e-in w-full bg-black/30 border border-white/5 p-3 rounded-xl text-sm outline-none">`;
        }

        function init() {
            checkDailyReset();
            if (!state.goal) {
                document.getElementById('setupScreen').classList.remove('hidden');
                document.getElementById('mainScreen').classList.add('hidden');
            } else {
                document.getElementById('setupScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
                render();
            }
        }

        function toggleTask(idx) {
            if (state.completed.includes(idx)) return;
            state.completed.push(idx);
            state.points += 1;
            if (state.completed.length === 6) {
                state.points += 6; // –ë–æ–Ω—É—Å –∑–∞ –¥–µ–Ω—å
                state.days += 1;
            }
            saveState();
            render();
            WebApp.HapticFeedback.impactOccurred('medium');
        }

        function render() {
            document.getElementById('displayGoal').innerText = state.goal;
            document.getElementById('pointsText').innerText = state.points;
            document.getElementById('daysText').innerText = state.days;
            
            const grid = document.getElementById('tasksGrid');
            grid.innerHTML = '';
            state.tasks.forEach((t, i) => {
                const isDone = state.completed.includes(i);
                grid.innerHTML += `
                    <div class="plex p-4 rounded-[24px] flex flex-col justify-between min-h-[120px]" onclick="toggleTask(${i})">
                        <div>
                            <div class="w-8 h-8 bg-black/40 rounded-lg flex items-center justify-center text-sm mb-3 border border-white/5">${icons[i]}</div>
                            <p class="text-[11px] font-bold leading-tight line-clamp-2">${t}</p>
                        </div>
                        <div class="py-2.5 rounded-xl text-center text-[9px] font-black uppercase border border-white/10 ${isDone ? 'btn-locked' : 'text-lime-400 bg-white/5'}">
                            ${isDone ? '–°–¥–µ–ª–∞–Ω–æ ‚úì' : '–í—ã–ø–æ–ª–Ω–∏—Ç—å'}
                        </div>
                    </div>
                `;
            });
            document.getElementById('mainProgress').style.width = (state.completed.length / 6 * 100) + '%';
        }

        function saveSettings() {
            const g = document.getElementById('goalInput').value;
            const t = Array.from(document.querySelectorAll('.t-in')).map(i => i.value).filter(v => v !== '');
            if (g && t.length === 6) {
                state.goal = g; state.tasks = t; state.lastDate = getElumaDate();
                saveState(); init();
            }
        }

        function updateSettings() {
            const g = document.getElementById('editGoalInput').value;
            const t = Array.from(document.querySelectorAll('.e-in')).map(i => i.value).filter(v => v !== '');
            if (g && t.length === 6) {
                state.goal = g; state.tasks = t;
                saveState(); backToMain();
            }
        }

        function goToSettings() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('editScreen').classList.remove('hidden');
            document.getElementById('editGoalInput').value = state.goal;
            const inputs = document.querySelectorAll('.e-in');
            state.tasks.forEach((t, i) => inputs[i].value = t);
        }

        function backToMain() {
            document.getElementById('editScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            render();
        }

        function fullReset() {
            if(confirm('–£–¥–∞–ª–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?')) { localStorage.clear(); location.reload(); }
        }

        init();
    </script>
</body>
</html>
